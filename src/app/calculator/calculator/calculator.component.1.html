<form [formGroup]="calculatorFormArray" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="40px">
<mat-vertical-stepper [linear]="isLinear" formArrayName="formArray" #stepper>
    <!--<mat-step [stepControl]="calculatorForm.controls.achat" label="Achat">-->
    <mat-step [stepControl]="calculatorFormArray.get('formArray').get([0])" label="Achat">
        <div fxLayout="row no-wrap" fxLayoutAlign="start center" fxLayoutGap="40px">
          <!--<mat-radio-group fxLayout fxLayoutGap="20px" formControlName="type">
            <mat-radio-button [value]="0.22">
              Neuf
            </mat-radio-button>
            <mat-radio-button [value]="0.15">
              Ancien
            </mat-radio-button>
          </mat-radio-group>-->
          <mat-form-field>
            <input matInput type="number" formControlName="prix" name="prix" placeholder="Prix d'achat">
          </mat-form-field>
          <!--<mat-form-field>
            <input matInput type="number" formControlName="enregistrement" name="enregistrement" placeholder="Droits d’enregistrement/T.V.A. + acte + notaire">
          </mat-form-field>-->
        </div>
      <!--<form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>-->
    </mat-step>
    <!--<mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>-->
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</form>
