<div class="register-container" fxLayout fxLayoutAlign="center center">
    <mat-card>
      <h1 class="mat-h1">Register</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="10px">
          <mat-form-field>
            <input matInput autocomplete="on" type="email" formControlName="email" name="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field>
            <input matInput autocomplete="off" type="password" formControlName="password" name="password" placeholder="Password">
          </mat-form-field>
          <button mat-raised-button color="primary">Register</button>
        </div>
      </form>
      <div *ngIf="isLoading" class="spinner-container" fxLayout fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
    </mat-card>
  </div>
